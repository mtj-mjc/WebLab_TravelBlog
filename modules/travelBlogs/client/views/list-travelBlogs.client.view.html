<section>
  <div class="page-header">
    <h1>Welcome to {{ vm.travelBlogs[0].user.displayName}}'s TravelBlog
      <a class="btn btn-primary pull-right" data-ui-sref="admin.travelBlogs.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a></h1>
  </div>
  <div class="panel-group">
    <a ng-repeat="travelBlog in vm.travelBlogs" ui-sref="travelBlogs.view({ travelBlogId: travelBlog._id })" class="list-group-item">
      <small class="list-group-item-text">
        Created on
        <span ng-bind="travelBlog.created | date:'mediumDate'"></span>
      </small>
      <small class="list-group-item-text pull-right">
        {{travelBlog.travel_time_start | date:'mediumDate'}} - {{travelBlog.travel_time_end | date:'mediumDate'}}
      </small>
      |
      <p class="label label-success">{{travelBlog.destination}}</p>
      <h4 class="list-group-item-heading">{{travelBlog.title}}</h4>
      <p class="list-group-item-text" ng-bind="travelBlog.description"></p>
    </a>
  </div>
</section>
