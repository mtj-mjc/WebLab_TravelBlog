<section>
  <a class="btn btn-primary pull-right" data-ui-sref="admin.posts.createElement({ postId: vm.post._id })">
    <i class="glyphicon glyphicon-plus"></i>
  </a>
  <div class="page-header">
    <h1>{{vm.post.title}}</h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.post.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.post.user" ng-bind="vm.post.user.displayName"></span>
      <span ng-if="!vm.post.user">Deleted User</span>
    </em>
  </small>

  <strong class="pull-right">{{vm.post.travel_time_start}}-{{vm.post.travel_time_end}}</strong>
  <br>
  <br>

  <p class="lead" ng-bind="vm.post.description"></p>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
      Panel content
    </div>
  </div>

</section>
