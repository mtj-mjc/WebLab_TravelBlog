<section>
  <div class="page-header">
    <h1>
      Posts
      <a class="btn btn-primary pull-right" data-ui-sref="admin.posts.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="post in vm.posts" data-ui-sref="admin.posts.edit({postId: post._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="post.created | date:'mediumDate'"></span>
        by
        <span ng-if="post.user" ng-bind="post.user.displayName"></span>
        <span ng-if="!post.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="post.title"></h4>
      <p class="list-group-item-text" data-ng-bind="post.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.posts.$resolved && !vm.posts.length">
    No posts yet, why don't you <a data-ui-sref="admin.posts.create">create one</a>?
  </div>
</section>
